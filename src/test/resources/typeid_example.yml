            <a href=showinfo:1228>灼烧岩</a>、<a href=showinfo:17463>浓缩灼烧岩</a>、<a href=showinfo:17464>厚灼烧岩</a>


            <a href=showinfo:1230>凡晶石</a>、<a href=showinfo:17470>富凡晶石</a>、<a href=showinfo:17471>厚质凡晶石</a>'
