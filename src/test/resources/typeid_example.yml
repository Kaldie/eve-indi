38:
    basePrice: 512.0
    description:
        de: 'Ein hoch flüchtiges Mineral, das nur während einer Supernova gebildet
            wird, wodurch das Ausmaß seiner Verbreitung stark einschränkt wird. Ein
            unverzichtbarer Bestandteil in der Kapselherstellung, was es sehr begehrt
            macht. Kann durch die Aufbereitung von folgenden Erzen und ihren Varianten
            in Sonnensystemen des Niedersicherheitsraums erhalten werden: <a href=showinfo:1226>Jaspet</a>,
            <a href=showinfo:1231>Hemorphite</a>, <a href=showinfo:21>Hedbergite</a>,
            <a href=showinfo:1232>Dunkles Ochre</a>, <a href=showinfo:1225>Crokite</a>.
            Es kommt außerdem in sehr großen Mengen in seltenen Erzen wie <a href=showinfo:19>Spodumain</a>
            und <a href=showinfo:52306>Talassonit</a> vor.'
        en: "A highly volatile mineral only formed during supernovas, thus severely
            limiting the extent of its distribution. Vital ingredient in capsule production,
            making it very coveted.\r\n\r\nMay be obtained by reprocessing the following
            ores and their variations available in low security status star systems:\r\n<a
            href=showinfo:1226>Jaspet</a>, <a href=showinfo:1231>Hemorphite</a>, <a
            href=showinfo:21>Hedbergite</a>, <a href=showinfo:1232>Dark Ochre</a>,
            <a href=showinfo:1225>Crokite</a>\r\n\r\nIt is also present in significant
            amounts in rare ores like <a href=showinfo:19>Spodumain</a> and <a href=showinfo:52306>Talassonite</a>."
        fr: 'Ce minerai très volatile ne se forme que lors de la transformation d''une
            étoile en supernova. Il est donc très rare d''en trouver. Ce produit indispensable
            à la fabrication des capsules est extrêmement convoité. Peut être obtenu
            en retraitant les minerais suivants et leurs variantes, disponibles dans
            les systèmes stellaires de basse sécurité : <a href=showinfo:1226>jaspet</a>,
            <a href=showinfo:1231>hemorphite</a>, <a href=showinfo:21>hedbergite</a>,
            <a href=showinfo:1232>ochre foncé</a>, <a href=showinfo:1225>crokite</a>
            Il est également présent en quantité considérable dans les minerais rares
            comme le <a href=showinfo:19>spodumain</a> et la <a href=showinfo:52306>talassonite</a>.'
        ja: "揮発性の高い鉱石で、超新星爆発によってのみ生成される。そのため、流通は極めて限られている。カプセル生産に欠かせない原料で、非常に需要が高い。\n\t\t\n以下の鉱石を再処理することによって得ることができる。\n\t\t\nセキュリティステータスが<color='0xFFFF0000'>0.0</color>以下のソーラーシステム：\n<a
            href=showinfo:1225>クロカイト</a>、<a href=showinfo:17432>シャープクロカイト</a>、<a href=showinfo:17433>クリスタルインクロカイト</a>\n<a
            href=showinfo:1232>ダークオークル</a>、<a href=showinfo:17436>オニキスオークル</a>、<a
            href=showinfo:17437>オブシディアンオークル</a>\n\nセキュリティステータスが<color='0xFFFF4D00'>0.2</color>以下のソーラーシステム：\n<a
            href=showinfo:21>ヘッドバーガイト</a>、<a href=showinfo:17440>ガラス質ヘッドバーガイト</a>、<a
            href=showinfo:17441>グレイズドヘッドバーガイト</a>\n<a href=showinfo:1231>ヘモファイト</a>、<a
            href=showinfo:17444>ビビッドヘモファイト</a>、<a href=showinfo:17445>レディアントヘモファイト</a>\n\nセキュリティステータスが<color='0xFFE58000'>0.4</color>以下のソーラーシステム：\n<a
            href=showinfo:1226>ジャスペット</a>、<a href=showinfo:17448>ピュアジャスペット</a>、<a
            href=showinfo:17449>プリスティンジャスペット</a>\n\nセキュリティステータスが<color='0xFF4DFFCC'>0.9</color>以下のソーラーシステム：\n<a
            href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:17459>ソリッドパイロゼリーズ</a>、<a
            href=showinfo:17460>粘着質なパイロゼリーズ</a>"
        ru: 'Этот легколетучий минерал образуется только при взрыве сверхновых звёзд
            и считается очень редким. Он является важнейшим элементом производства
            капсул и поэтому ценится очень высоко. Добывается путём переработки нижеперечисленных
            руд и их разновидностей в системах с низким уровнем безопасности: <a href=showinfo:1226>джаспет</a>,
            <a href=showinfo:1231>хеморфит</a>, <a href=showinfo:21>хедбергит</a>,
            <a href=showinfo:1232>тёмная охра</a>, <a href=showinfo:1225>крокит</a>
            Кроме того, в огромных количествах присутствует в редких рудах, таких
            как <a href=showinfo:19>сподумейн</a> и <a href=showinfo:52306>талассонит</a>.'
        zh: '一种只有在超新星中才能形成的极不稳定矿物，这在很大程度上限制了它的分布。它是太空舱生产中重要的材料，因此被许多人觊觎。




            可以从下列矿石中提炼获得：




            安全等级<color=''0xFFFF0000''>0.0</color>及以下星系：


            <a href=showinfo:1225>克洛基石</a>、<a href=showinfo:17432>斜克洛基石</a>、<a href=showinfo:17433>克洛基水晶</a>


            <a href=showinfo:1232>黑赭石</a>、<a href=showinfo:17436>条纹赭</a>、<a href=showinfo:17437>黑曜赭石</a>




            安全等级<color=''0xFFFF4D00''>0.2</color>及以下星系：


            <a href=showinfo:21>同位原矿</a>、<a href=showinfo:17440>玻璃状同位原矿</a>、<a href=showinfo:17441>光面同位原矿</a>


            <a href=showinfo:1231>希莫非特</a>、<a href=showinfo:17444>多色希莫非特</a>、<a href=showinfo:17445>辐射希莫非特</a>




            安全等级<color=''0xFFE58000''>0.4</color>及以下星系：


            <a href=showinfo:1226>杰斯贝矿</a>、<a href=showinfo:17448>纯杰斯贝矿</a>、<a href=showinfo:17449>朴质杰斯贝矿</a>




            安全等级<color=''0xFF4DFFCC''>0.9</color>及以下星系：


            <a href=showinfo:1224>干焦岩</a>、<a href=showinfo:17459>固体干焦岩</a>、<a href=showinfo:17460>流体干焦岩</a>'
